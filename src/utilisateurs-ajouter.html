<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un utilisateur</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
      <header>
        <a href="./index.html" title="Page d'accueil" >
            <img src="./img/logo/CRM_logo-horizontal-noir.png" alt="Logo du CRM">
        </a>

         <ol class="breadcrumbs">
            <li><a href="./index.html">🏠</a></li>
            <li>Ajouter un utilisateur</li>
        </ol>
    </header>

    <main>
        <div class="divTitle">
            <h1 class="mainTitle">Ajout d'un utilisateur</h1>
        </div>

        <form action="" class="mainForm">
            <fieldset class="mainField">
                <legend>Information Utilisateur</legend>
                <label for="lastName">Nom</label>
                <input type="text" id="lastName">

                <label for="firstName">Prénom</label>
                <input type="text" id="firstName">

                <label for="adresseMail">Adresse email</label>
                <input type="email" id="adresseMail">

                <button type="submit">Ajouter</button>
                <button type="reset">Réinitialiser</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <div>
            <p>© Copyright DBarbier</p>
            <a href="./mentions-legales.html" class="terms">Mentions légales</a>
        </div>
    </footer>
</body>
</html>
